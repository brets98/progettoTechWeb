<!DOCTYPE html>
<html>
    <head>
        <title>Mistero al Museo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="style.css" rel="stylesheet" />

    </head>
    <body>
      <div id="etaContainer" style="text-align: center;">
        <h3 style="color: white;">Seleziona la tua età</h3>
        <select id="eta" onchange="agePicker()">
          <option disabled selected>Seleziona età</option>
          <option value="1">7-10</option>
          <option value="2">11-14</option>
          <option value="3">15-18</option>
        </select>
      </div>
      <!--GIOCHINO PER LE ELEMENTARI-->
      <div class="hidden" id="giocoElementari" style="text-align: center;">
        <button onclick="playElementary()">Iniziamo</button>
        
      </div>
      <div class="hidden" id="game">
        <div id="myData"></div>
        <div id="picture"></div>
        <div id="pulsante"></div>
  
        <div class="container">
          <div class="row">
            <div class="col">
            <div class="col">
              <h1 style="color: white; text-align: center;">
                ZAINO
              </h1>
              <div id="zaino"></div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/global.js"></script>
      <script src="js/elementari/elementary.js"></script>

    </body>
</html>
